<ion-menu side="end" contentId="main">
  <ion-header>
    <!-- <ion-toolbar>
        <ion-title>
          Multi Restaurant 
        </ion-title>
      </ion-toolbar> -->
  </ion-header>
  <ion-content>

    <br>
    <br>
    <ion-menu-toggle>

      <div class="profile-menu-wrap mgb-20" *ngIf="user || user != null" [routerDirection]="'root'"
        routerLinkActive="active" [routerLink]="'/profile-edit'">
        <div class="content-profile">
          <div class="avt-thumb mgl-20">
            <img src="{{(user.avt != '' && user.avt != null)? user.avt : 'assets/imgs/profile.jpg' }}">

          </div>

          <div class="title-profile mgl-20">
            <h2 class="capitalize txt1 fw-600 mg-0">{{user.first_name}} {{user.last_name}}</h2>
            <ion-label class="fs-12 link-perfil">
              VER MI PERFIL

            </ion-label>
          </div>
        </div>
      </div>

    </ion-menu-toggle>

    <div class="main-menu">

      <div class="line"></div>
      <ion-menu-toggle class="" auto-hide="false">
        <ion-item [routerDirection]="'root'" routerLinkActive="active" [routerLink]="'/cupons'">
          <ion-icon name="pricetag" style="color: white;"></ion-icon>
          <ion-label class="label">{{'CUPONES' | translate}}</ion-label>
        </ion-item>
        <!-- <ion-label (click)="scanQr()" class="label">{{'INGRESA TU CUPÓN' | translate}}</ion-label> -->
      </ion-menu-toggle>

      <div class="line"></div>

      <!-- ultimo cupon y vip -->

      <ion-menu-toggle class="" auto-hide="false">

        <ion-item *ngIf="promo" class="item-categori" [routerLink]="['/cupon', {id : promo.permalink}]">
          <img class="img-promo" [src]="promo.images[0].src" alt="" />
          <div class="content-price">
            <h2 class="title-promociones price">$ {{promo.price}}</h2>
            <img slot="start" size="5" class="fondo-price" src="{{'assets/imgs/fondo-price.png' }}">
          </div>

        </ion-item>
      </ion-menu-toggle>
      <!-- <ion-menu-toggle class="" auto-hide="false">


        <ion-item style="height: 160px !important;" class="item-categori" [routerLink]="'/membresia'">
          <img class="img-promo" src="{{'assets/imgs/fondo_men.jpg'}}" alt="" />
          <h2 class="title-membr price">VIP ES COMO QUIERES SER TRATADO</h2>
          <ion-item class="btn-mem">
            <label for="" >menbresia VIP</label>
            <ion-button>
              SABER MAS
            </ion-button>
          </ion-item>

        </ion-item>
      </ion-menu-toggle> -->

      <div class="line"></div>

      <!-- <app-notification></app-notification> -->


      <ion-list class="lst-no-background" no-margin no-lines>
        <ion-item class="ion-item" no-line>
          <ion-label slot="start" class="ion-label">{{'Mi CUENTA' | translate}}</ion-label>
          <ion-icon mode="ios" style="color: darkgrey; height: 15px;" name="arrow-forward"></ion-icon>
        </ion-item>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of componentesAccount | async">
          <ion-item [routerDirection]="'root'" routerLinkActive="active" [routerLink]="[p.redirectTo]"
            class="txt1 ion-item">
            <!-- <ion-icon slot="start" [name]="p.icon"></ion-icon> -->
            <ion-label>{{p.name | translate}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <div class="line"></div>

      <ion-list class="lst-no-background" no-margin no-lines>
        <ion-item class="ion-item" no-line>
          <ion-label slot="start" class="ion-label">{{'INFORMACIÓN' | translate}}</ion-label>
          <ion-icon mode="ios" style="color: darkgrey; height: 15px;" name="arrow-forward"></ion-icon>
        </ion-item>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of componentesInfo | async">
          <ion-item [routerDirection]="'root'" routerLinkActive="active" [routerLink]="[p.redirectTo]"
            class="txt1 ion-item">
            <!-- <ion-icon slot="start" [name]="p.icon"></ion-icon> -->
            <ion-label>{{p.name | translate}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list class="lst-no-background" no-margin no-lines>

        <ion-menu-toggle auto-hide="false">
          <ion-item class="txt1 ion-item" (click)="logout()">

            <ion-label>{{'CERRAR SESIÓN' | translate}}</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>

      <br>
      <br>

    </div>




  </ion-content>
</ion-menu>

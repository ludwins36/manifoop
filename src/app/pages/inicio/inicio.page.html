<ion-content fullscreen *ngIf="shops" class="bg-page">
  <div class="content">

      <ion-button fill="clear" class="shadow-0 txt1 boton-menu" [routerLink]="'/inicio'" routerDirection="forward">
        <img slot="start" size="5" class="imgHead" src="{{'assets/imgs/logo_app_sin.png' }}">
      </ion-button>
      <ion-button class="boton-menu left">

        <ion-menu-button>
          <ion-icon class="fs-24 txt1" name="menu"></ion-icon>
        </ion-menu-button>
      </ion-button>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>


    <!-- <ion-searchbar (ionInput)="searchItem($event)" placeholder="Search restaurants here...">
    </ion-searchbar> -->

    <div class="movies-flex" *ngIf="shops">
      <div class="grid-content">
        <div class="movie" *ngFor="let cats of shops">
          <div class="poster"
            [routerLink]="['/categories', {id: cats.id, title: cats.first_name, description: cats.last_name, img :  cats.avatar_url}]">
            <!-- <img-loader [src]="cats.avatar_url"></img-loader> -->
            <img class="poster-effect" [src]="cats.avatar_url">

          </div>
        </div>
      </div>
    </div>
    
    <div class="content-promociones">
      <ion-item class="content-text">
        <ion-label slot="start" class="title-promociones">Promociones</ion-label>
        <ion-label slot="end" class="more">Ver mÃ¡s ></ion-label>
      </ion-item>
      <ion-slides pager="true">

        <ion-slide *ngFor="let promo of featuredList"
          [routerLink]="['/product-detail', {title: promo.name , description: promo.description, price: promo.price, proId: promo.id, img: promo.images[0].src}]">
          <h2 class="title-promociones product">{{promo.name}}</h2>

          <img class="slides-img" [src]="promo.images[0].src" alt="" />

          <h2 class="title-promociones price">$ {{promo.price}}</h2>
          <img slot="start" size="5" class="fondo-price" src="{{'assets/imgs/fondo-price.png' }}">


        </ion-slide>

      </ion-slides>




    </div>
  </div>

</ion-content>

<ion-content>
  <ion-button class="boton-menu">
    <ion-back-button color="light" defaultHref="/inicio"></ion-back-button>
  </ion-button>
  <ion-button class="boton-menu left">
    <ion-menu-button>
      <ion-icon class="fs-24 txt1" color="light" src="../../../assets/imgs/_ionicons_svg_md-menu.svg"></ion-icon>
    </ion-menu-button>
  </ion-button>

  <img class="bg-cart1" src="{{'assets/imgs/bg-cart.jpg' }}">
  <img class="bg-cart2" src="{{'assets/imgs/bg-cart2.png' }}">


  <div class="poster">
    <img class="poster-effect" src="{{'assets/imgs/baner.png' }}">
  </div>
  <div class="title-content">
    <h2 class="title-general">{{title}}</h2>
    <p class="description">{{description}}</p>
    <div style="display: flex;">
      <img class="img-menu" src="{{'assets/imgs/Menu.jpg' }}">
      <img class="img-menu" style="margin-left: 16%;" src="{{'assets/imgs/reservar.png' }}">
    </div>
    <div class="line"></div>

  </div>
  <ion-item class="title-cat">
    <ion-icon name="arrow-dropright"></ion-icon>
    <ion-label>{{catTitle}}</ion-label>
  </ion-item>

  <ion-list class="products">
    <ion-item *ngFor="let cats of productsList" lines="none">
      <div class="card-content"
        [routerLink]="['/product-detail', {title: cats.name , owner_id: owner_id , description: cats.description, price: cats.price, proId: cats.id, img: cats.images[0].src}]">

        <div class="card">
          <div class="title-card">
            <h2>{{cats.name}}</h2>
            <p>
              {{cats.description}}
              
            </p>

          </div>
          <div class="card-item">
            <p class="descText" no-margin no-padding>$ {{cats.price}}</p>
          </div>
          <ion-button class="agregar">AGREGAR</ion-button>
        </div>
        <img [src]="cats.images[0].src" />
      </div>
    </ion-item>
  </ion-list>

</ion-content>

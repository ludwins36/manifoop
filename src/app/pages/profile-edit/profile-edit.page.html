<ion-content>
  <div class="content">
    <ion-button class="boton-menu">
      <ion-back-button color="light" defaultHref="/inicio"></ion-back-button>
    </ion-button>
    <ion-button class="boton-menu left">
      <ion-menu-button>
        <ion-icon class="fs-24 txt1" color="light" src="../../../assets/imgs/_ionicons_svg_md-menu.svg"></ion-icon>
      </ion-menu-button>
    </ion-button>

    <div class="content-pedidos">

      <ion-avatar>
        <img src="{{(img != '' && img != null)? img : 'assets/imgs/profile.jpg' }}">
      </ion-avatar>

      <ion-item *ngIf="user" class="user">
        <ion-label>{{user.first_name}}</ion-label>
        <ion-label>{{user.last_name}}</ion-label>

      </ion-item>     

     <ion-item class="label">
      <ion-label>Nombre</ion-label>
     </ion-item>

      <ion-item class="ion-text-left mgt-20 fw-400 custon-input">
        <ion-input [(ngModel)]="userCustom.firstname" type="text" class="">
        </ion-input>
      </ion-item>
      <ion-item class="label"> 

        <ion-label>Correo electronico</ion-label>
      </ion-item>

      <ion-item class="ion-text-left mgt-20 fw-400 custon-input">

        <ion-input disabled="true" [(ngModel)]="userCustom.email" type="text" class="">
        </ion-input>
      </ion-item>
      <ion-item class="label">
        
        <ion-label >Fecha de Nacimiento</ion-label>
      </ion-item>


      <ion-item class="ion-text-left mgt-20 fw-400 custon-input">

        <ion-datetime display-timezone="utc"  class="">
        </ion-datetime>
      </ion-item>
      <ion-item class="label">
        
        <ion-label>Celular</ion-label>
      </ion-item>

     

      <ion-item class="ion-text-left mgt-20 fw-400 custon-input">

        <ion-input [(ngModel)]="userCustom.phone" type="tel" class="">
        </ion-input>
      </ion-item>
      <ion-item class="label">
        <ion-label >Numero de identificaci√≥n</ion-label>
        
      </ion-item>
      <ion-item class="ion-text-left mgt-20 fw-400 custon-input">

      <ion-input [(ngModel)]="userCustom.doc" type="numeric" class="">
        </ion-input>
      </ion-item>

      <div class="btn-said" text-center>
        <ion-button (click)="update()" class="bg-yl agregar">
          <ion-label>
            Guardar Cambios
          </ion-label>
        </ion-button>

        
      </div>

    </div>
  </div>

</ion-content>

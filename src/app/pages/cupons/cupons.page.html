<ion-content>
  <ion-button class="boton-menu">
    <ion-back-button color="light" defaultHref="/inicio"></ion-back-button>
  </ion-button>
  <ion-button class="boton-menu left">
    <ion-menu-button>
      <ion-icon class="fs-24 txt1" color="light" src="../../../assets/imgs/_ionicons_svg_md-menu.svg"></ion-icon>
    </ion-menu-button>
  </ion-button>

  <div class="bg-cupons">
    <h2 class="txt-light title">Cupones y Promociones</h2>
    <ion-list class="products-cupons">
      <ion-item  *ngFor="let cats of producCupons" lines="none">
        <a href="">
          <img [src]="cats.images[0].src"  [routerLink]="['/cupon', {id : cats.permalink}]" />

        </a>
      </ion-item>
    </ion-list>
  </div>

</ion-content>

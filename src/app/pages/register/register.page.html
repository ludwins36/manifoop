<ion-content class="ion-padding">
  <div class="wrapp-pst" class="ion-padding">


    <div class="wrapp-form mgt--50" class="ion-padding">
      <form [formGroup]="signupForm" (submit)="onRegisterWoo()" novalidate>

        <div class="background-image flex-row flex-ali-center flex-jus-center">
          <img src="{{'assets/imgs/logo.png' }}">
        </div>

        <ion-item-group class="content-name" lines="none">
          <ion-item lines="none" class="white-opct bdra-30">
            <!-- <ion-label position="floating" class="mgb-5">Firstname</ion-label> -->
            <ion-input #email placeholder="Nombre" formControlName="firstname" type="text" [(ngModel)]="user.firstname"
              [class.invalid]="!signupForm.controls.firstname.valid && signupForm.controls.firstname.dirty" class="">
            </ion-input>
  
            
          </ion-item>

          <ion-item lines="none" class="white-opct bdra-30 lastname">
           
  
            <ion-input #email  placeholder="Apellido" formControlName="lastname" type="text" [(ngModel)]="user.lastname"
              [class.invalid]="!signupForm.controls.lastname.valid && signupForm.controls.lastname.dirty" class="">
            </ion-input>
          </ion-item>
        </ion-item-group>
        

        <div class="error-message" *ngIf="!signupForm.controls.firstname.valid && signupForm.controls.firstname.dirty">
          <p class="fs-11 mgt-5">Please enter a valid firstname.</p>
        </div>

        <br>
      
        <div class="error-message" *ngIf="!signupForm.controls.lastname.valid && signupForm.controls.lastname.dirty">
          <p class="fs-11 mgt-5">Please enter a valid lastname.</p>
        </div>


        <ion-item class="white-opct bdra-30">

          <ion-input #email placeholder="Email" formControlName="email" type="email"
            [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"
            [(ngModel)]="user.email" class="">
          </ion-input>
        </ion-item>

        <div class="error-message" *ngIf="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
          <p class="fs-11 mgt-5">Please enter a valid email.</p>
        </div>

        <br>

          <ion-item class="white-opct bdra-30">
            <ion-input #password placeholder="Contraseña" formControlName="password" type="password"
              [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty" class=""
              [(ngModel)]="user.password">
            </ion-input>
          </ion-item>

        <div class="error-message" *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
          <p class="fs-11 mgt-5">Contraseña debe tener minimo 6 caracteres</p>
        </div>

        <br>

        <ion-button expand="block" class="mgt-30 registo-btn" type="submit">
          CREAR CUENTA
        </ion-button>
      </form>
    </div>

    <br>
    <br>
    <br>

  </div>
</ion-content>
